<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <form id="intro">
      <div class="title">Tic Tac Toe</div>
      <div class="info">
        <label class="player">Player 1:</label>
        <label for="player1-name">Name:</label>
        <input type="text" id="player1-name" name="player1-name">
        <label for="player1-marker">Marker:</label>
        <input type="text" id="player1-marker" name="player1-marker">
      </div>
      <div class="info">
        <label class="player">Player 2:</label>
        <label for="player2-name">Name:</label>
        <input type="text" id="player2-name" name="player2-name">
        <label for="player2-marker">Marker:</label>
        <input type="text" id="player2-marker" name="player2-marker">
      </div>
      <input type="button" id="start-game" value="Start">
    </form>

    <div class="gameboard hide">
      <div class="gameboard-row" id="row1">
        <div class="file" id="position-1">x</div>
        <div class="file" id="position-2">o</div>
        <div class="file" id="position-3">x
        </div>
      </div>
      <div class="gameboard-row" id="row2">
        <div class="file" id="position-4">o</div>
        <div class="file" id="position-5"></div>
        <div class="file" id="position-6">x</div>
      </div>
      <div class="gameboard-row" id="row3">
        <div class="file" id="position-7">o</div>
        <div class="file" id="position-8">x</div>
        <div class="file" id="position-9">o</div>
      </div>
    </div>

    <div class="hide" id="commentary"></div>

    <div class="gameover">
      <input type="button" value="Play Again" id="play-again">
      <input type="button" value="Restart" id="restart">
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
