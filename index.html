<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="gameboard">
      <div class="gameboard-row" id="row1">
        <div class="file" id="position-1">x</div>
        <div class="file" id="position-2">o</div>
        <div class="file" id="position-3">x
        </div>
      </div>
      <div class="gameboard-row" id="row2">
        <div class="file" id="position-4">o</div>
        <div class="file" id="position-5"></div>
        <div class="file" id="position-6">x</div>
      </div>
      <div class="gameboard-row" id="row3">
        <div class="file" id="position-7">o</div>
        <div class="file" id="position-8">x</div>
        <div class="file" id="position-9">o</div>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
